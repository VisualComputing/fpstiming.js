<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/p5.min.js"></script>
    <script src="../build/fpstiming.js"></script>
  </head>
  <body>
    <script>
      class Test extends fpstiming.AnimatorObject {
        animate() {
          console.log(this.timingHandler.frameRate);
        }
      }
      let aObj = new Test();
      var handler = new fpstiming.TimingHandler(aObj);
      aObj.startAnimation();
      function step(timestamp) {
        handler.handle();
        window.requestAnimationFrame(step);
      }
      window.requestAnimationFrame(step);
    </script>
  </body>
</html>
